<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        color: #e63946;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        position: absolute;
    }

    .love-message {
        display: none;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
    }

    .love-message p {
        font-size: 28px;
        color: #e63946;
        font-weight: bold;
        margin-bottom: 30px;
    }

    #closeBtn {
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        padding: 12px 30px;
    }
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div class="love-message" id="loveMessage">
    <p>I know you always make the correct choice. üíñ<br>I LOVE YOU üòò</p>
    <button id="closeBtn">Close ‚ùå</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const loveMessage = document.getElementById("loveMessage");
    const closeBtn = document.getElementById("closeBtn");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 2) + "px";
        yesBtn.style.padding = "18px 45px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        questionBox.style.display = "none";
        loveMessage.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
        window.close();
    });
</script>

</body>
</html>
